{% extends "base.html" %}
    {% block title %}<title>Register</title>{% endblock title %}
    {% block content %}
    <div class="auth-container">
    <div class="form-box">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'authentication:login' %}">Already have an account? Login</a>
    </div>
    </div>
    {% endblock content %}
</body>
</html>
